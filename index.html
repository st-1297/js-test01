<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">

        <title>TODAY</title>

        <!-- ST Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" 
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        <!-- ED Bootstrap CSS -->
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
            <h1>TODAY</h1>
        </header>
        <div class="container">
            <script type="text/javascript" language="javascript">
                //日付を表示する
                var today = new Date();
                var todayHtml = today.getFullYear() + '/' + 
                (today.getMonth() + 1) + '/' + today.getDate();
                var newYear = new Date(2019, 1, 1);
                document.write('<p class="date">20xx/01/23</p>');
                document.write('今日は ' + today.getDate() + ' 日です。');
                document.write('<br>');
                document.write('元旦は ' + newYear.getDate() + ' 日です。');
                document.write('<p class="date">' + todayHtml + '</p>')

            </script>
        </div>
    </body>
</html>
